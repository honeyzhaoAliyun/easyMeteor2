<template name="mugenRoleActionsIndex">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">{{_ "Home"}}</a></li>
            <li><a href="{{pathFor 'mugenRoleActionsIndex'}}">{{_ "mugen"}} : {{_ "role_action" count=2}}</a></li>
            <li class="active">{{_ "index"}}</li>
        </ol>

        <div class="title">
            <h3 class="pull-left">{{_ "mugen"}} : {{_ "role_action" count=2}}</h3>
        </div>
        <div class="clearfix"></div>

        <div class="toolbar">
            <div class="pull-left">
                <a class="btn btn-success" href="{{pathFor 'mugenRoleActionsInsert'}}">{{_ "Insert"}}</a>
                <a id="btnRemoveAll" class="btn btn-danger">{{_ "Remove Selection"}}</a>
            </div>   
            <div class="quick-search pull-right col-xs-12 col-md-3">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="{{_ 'Type Here to Search'}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        {{#if isEmpty}}
        <p>{{_ "No Data Found"}}</p>
        {{else}}
        <div class=" table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 30px;"><input type="checkbox" id="checkAll"/></th>                                           
                        <th id="btnSortmugenRoleCollectionId" class="{{meteorisGridViewSortClass 'mugenRoleCollectionId'}}">{{_ "collection" count=1}}</th>
                        <th id="btnSortmugenRoleGroupId" class="{{meteorisGridViewSortClass 'mugenRoleGroupId'}}">{{_ "role_group" count=1}}</th>
                        <th id="btnSortname" class="{{meteorisGridViewSortClass 'name'}}">{{_ "action_name"}}</th>

                        <!--<th>Image</th>-->                    
                        <!--<th>Created by</th>-->                    
                        <th style="width: 145px;">{{_ "Actions"}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each models}}
                    <tr>
                        <td><input type="checkbox" class="checkAll" value="{{_id}}"/></td>                                 
                        <td>{{mugenRoleCollection.name}}</td>
                        <td>{{#if mugenRoleGroupId}}{{mugenRoleGroup.name}}{{else}}*{{/if}}</td>
                        <td>{{name}}</td>               

                        <!--<td><img class="image" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>-->
                        <!--<td>{{createdUser.profile.name}}</td>-->
                        <td>
                            <a href="{{pathFor 'mugenRoleActionsView'}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a href="{{pathFor 'mugenRoleActionsUpdate'}}" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a id="btnRemove" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{#if hasMore}}
        <a class="btn btn-default load-more btn-block" href="{{hasMore}}">{{_ "Load More"}} ...</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
        {{/if}}
    </div>
</template>
