<template name="helloworld_form">
    <form id="helloworld_form"> 
        <div class="form-group {{#if error 'title'}}has-error{{/if}}">
<label for="title" class="control-label">名称 </label>
<input type="text" id="title" value="{{title}}" placeholder="名称" class="form-control">
<span class="help-block">{{error "title"}}</span>
</div>
<div class="form-group {{#if error 'age'}}has-error{{/if}}">
<label for="age" class="control-label">岁月 </label>
<input type="text" id="age" value="{{age}}" placeholder="岁月" class="form-control">
<span class="help-block">{{error "age"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">{{_ "submit"}}</button>
        <a href="{{pathFor 'helloworldIndex'}}" class="btn btn-default">{{_ "back"}}</a>
    </form>
</template>
